<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профил</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/user.css">
</head>

<body>

<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/nav-bar :: nav-bar"></th:block>

<main class="profile-container">
    <h1>Профил на потребителя</h1>
    <div class="profile-card">
        <div class="profile-info">
            <p><strong>Имейл:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Име:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Фамилия:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Телефон:</strong> <span th:text="${user.phoneNumber}"></span></p>
            <p><strong>Адрес:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>Създаден на:</strong> <span th:text="${#temporals.format(user.createdOn, 'dd MMM yyyy HH:mm')}"></span></p>
        </div>
    </div>
    <form th:action="@{'/user/' + ${user.id} + '/profile'}" th:method="GET">
        <button type="submit" class="edit-button">Редактиране на информацията</button>
    </form>
</main>

<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>

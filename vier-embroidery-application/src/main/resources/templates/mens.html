<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мъжко</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/nav-bar :: nav-bar"></th:block>

<div class="product-grid">
    <div th:each="cloth : ${mensClothes}" class="product-container" th:attr="data-id=${cloth.id}, data-name=${cloth.description}, data-price=${cloth.price}, data-image=${cloth.imageUrl}">
        <span class="wishlist-icon" th:attr="data-id=${cloth.id}">❤️</span>
        <img th:src="${cloth.imageUrl}" alt="Product Image">
        <h2 th:text="${cloth.description}"></h2>
        <select class="size-dropdown">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <p th:text="${cloth.price + ' лв.'}"></p>
        <button class="add-to-cart">Добави в количката</button>
    </div>
</div>


<th:block th:insert="fragments/footer :: footer"></th:block>

<script src="/js/add-product.js"></script>
<script src="/js/wishlist.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>

    </style>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/nav-bar :: nav-bar"></th:block>


<div class="container">
    <h2>Контакти</h2>
    <div class="contact-info">
        <p><strong>Фирма:</strong> Vier Embroidery</p>
        <p><strong>Адрес:</strong> София, бул. България 193</p>
        <p><strong>Имейл:</strong> vier@gmail.com</p>
        <p><strong>Телефон:</strong> +359 882 194176</p>
    </div>

    <form th:action="@{/contact}" th:method="POST" th:object="${contactRequest}">

        <div class="flex-container">
            <label for="title">Заглавие:</label>
            <input type="text" id="title" name="title" required th:field="*{title}">
            <p class="alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

            <label for="email">Имейл адрес:</label>
            <input type="email" id="email" name="email" required th:field="*{email}">
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <label for="message">Съобщение:</label>
        <textarea id="message" name="message" rows="5" required th:field="*{message}"></textarea>
        <p class="alert-warning" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>

        <button type="submit">Изпрати</button>
    </form>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>

    </style>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/nav-bar :: nav-bar"></th:block>


<div class="container">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <p><strong>Company Name:</strong> Vier Embroidery</p>
        <p><strong>Address:</strong> Sofia, bul. Bulgaria 193</p>
        <p><strong>Email:</strong> vier@gmail.com</p>
        <p><strong>Phone:</strong> +359 882 194176</p>
    </div>
    <form th:action="@{/contact}" th:method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>

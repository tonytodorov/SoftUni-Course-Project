<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плащане</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/nav-bar :: nav-bar"></th:block>

<div class="checkout-container">
    <h1>Плащане</h1>
    <form id="checkout-form">
        <div class="checkout-section">
            <h2>Информация за доставка</h2>
            <label for="name">Име</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Имейл</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

            <label for="city">Град</label>
            <input type="text" id="city" name="city" required>

            <label for="address">Адрес</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="checkout-section">
            <h2>Опции за плащане</h2>
            <label>
                <input type="radio" name="payment-option" value="cash-on-delivery" required>
                Плащане при доставка
            </label>
        </div>

        <div class="checkout-summary">
            <h2>Order Summary</h2>
            <table class="order-summary-table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="order-summary-items">
                <!-- Dynamic order summary will be inserted here -->
                </tbody>
            </table>
            <div class="order-summary-total">
                <p>Total: $<span id="order-total">0.00</span></p>
            </div>
        </div>

        <div class="checkout-actions">
            <button type="submit" class="submit-order-button">Place Order</button>
            <button type="button" class="cancel-order-button" onclick="window.location.href='/shopping-cart.html'">Cancel</button>
        </div>
    </form>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

<script src="/js/checkout.js"></script>

</body>
</html>

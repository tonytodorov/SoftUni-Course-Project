<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плащане</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>
<th:block th:insert="fragments/nav-bar :: nav-bar"></th:block>

<div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkout-form">
        <div class="checkout-section">
            <h2>Billing Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" required>
        </div>

        <div class="checkout-section">
            <h2>Payment Information</h2>
            <label for="card-number">Credit Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>

        <div class="checkout-summary">
            <h2>Order Summary</h2>
            <table class="order-summary-table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="order-summary-items">
                <!-- Dynamic order summary will be inserted here -->
                </tbody>
            </table>
            <div class="order-summary-total">
                <p>Total: $<span id="order-total">0.00</span></p>
            </div>
        </div>

        <div class="checkout-actions">
            <button type="submit" class="submit-order-button">Place Order</button>
            <button type="button" class="cancel-order-button" onclick="window.location.href='/shopping-cart.html'">Cancel</button>
        </div>
    </form>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

<script src="/js/checkout.js"></script>

</body>
</html>
